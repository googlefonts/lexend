sources:
  - Lexend.glyphs
  - Lexend-Italic.glyphs
familyName: Lexend
outputDir: ../fonts/lexend
buildOTF: false
buildStatic: true
buildWebfont: false
axisOrder:
  - SPAC
  - wdth
  - wght
  - ital
stat:
  - name: Spacing
    tag: SPAC
    values:
    - name: Default
      value: -13
      flags: 2
  - name: Width
    tag: wdth
    values:
    - name: Normal
      value: 100
      flags: 2
    - name: SemiExpanded
      value: 112.5
    - name: Expanded
      value: 125
  - name: Weight
    tag: wght
    values:
    - name: Thin
      value: 100
    - name: ExtraLight
      value: 200
    - name: Light
      value: 300
    - name: Regular
      value: 400
      linkedValue: 700
      flags: 2
    - name: Medium
      value: 500
    - name: SemiBold
      value: 600
    - name: Bold
      value: 700
    - name: ExtraBold
      value: 800
    - name: Black
      value: 900
      